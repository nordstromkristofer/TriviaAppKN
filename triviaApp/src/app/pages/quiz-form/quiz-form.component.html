<mat-card class="quizcard">
  <mat-card-title class="cardtitle">My Form</mat-card-title>
  <mat-card-content style="padding: 2%;">
    <form>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" style="margin-left:15%;">
      </div>

      <button type="submit" style="display:none">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
