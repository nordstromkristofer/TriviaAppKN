<div class="quiz-container">
  <h1 class="question">{{ currentQuestion?.question }}</h1>

  <ul class="answers">
    <li class="answer" (click)="selectAnswer(currentQuestion?.correct_answer)">
      {{ currentQuestion?.correct_answer }}
    </li>
    <li *ngFor="let incorrectAnswer of currentQuestion?.incorrect_answers" class="answer"
      (click)="selectAnswer(incorrectAnswer)">
      {{ incorrectAnswer }}
    </li>
  </ul>
</div>
